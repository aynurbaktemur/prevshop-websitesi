    <!-- contact start-->
    <section class="mySection">
    <!--breadcrumb start-->
        <ul class="breadcrumb m-0 px-5">
            <li class="breadcrumb-item"><a href="anasayfa.html" style="text-decoration: none; color:#42a6ad; font-weight: 700;">Ana Sayfa</a></li>
            <li class="breadcrumb-item"><a href="hakkımızda.html" style="text-decoration: none; color:#42a6ad; font-weight: 700;">Hakkımızda</a></li>
            <li class="breadcrumb-item"><a href="ürünler.html" style="text-decoration: none; color:#42a6ad; font-weight: 700;">Ürünler</a></li>
            <li class="breadcrumb-item"><a href="ekip.html" style="text-decoration: none; color:#42a6ad; font-weight: 700;">Ekip</a></li>
            <li class="breadcrumb-item active" style="font-weight: 500;">İletişim</li>
        </ul>
        <!--breadcrumb end-->

        <div class="row">
            <div class=" col-lg-6 px-5">
                <img src="img/harita.png" alt="..." width="620px" height="520px" class="p-5 mt-5">
            </div>
            <div class="container col-lg-6 px-5 mt-4">
                <div class="text-center mb-5">
                    <h2 class="s-heading text-uppercase fw-bold">İletişim</h2>
                    <h3 class="s-subheading">Talepleriniz doğrultusunda gelişmekteyiz...</h3>
                </div>
                <form class="needs-validation" action="" id="FrmContact" novalidate>
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-floating mb-4">
                                <input type="text" id="name" class="form-control" placeholder="Adınız" required
                                    maxlength="40" aria-describedby="ErrName">
                                <label for="name">Adınız
                                    <span class="text-danger" aria-hidden="true">*</span>
                                    <span class="visually-hidden">zorunlu alan</span>
                                </label>
                                <div class="invalid-feedback fst-italic fs-6" id="ErrName"></div>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="email" id="email" class="form-control" placeholder="Eposta" required
                                    maxlength="100" aria-describedby="ErrEmail">
                                <label for="email">Eposta Adresiniz
                                    <span class="text-danger" aria-hidden="true">*</span>
                                    <span class="visually-hidden">zorunlu alan</span>
                                </label>
                                <div class="invalid-feedback fst-italic fs-6" id="ErrEmail"></div>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="tel" id="phone" class="form-control" placeholder="Telefon Numaranız" required
                                    maxlength="15" aria-describedby="ErrPhone">
                                <label for="phone">Telefon Numaranız
                                    <span class="text-danger" aria-hidden="true">*</span>
                                    <span class="visually-hidden">zorunlu alan</span>
                                </label>
                                <div class="invalid-feedback fst-italic fs-6" id="ErrPhone"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating form-textarea mb-md-0">
                                <textarea id="message" class="form-control" placeholder="Mesajınız" required maxlength="300"
                                    aria-describedby="ErrMessage" style="height: 14rem;"></textarea>
                                <label for="message">Mesajınız
                                    <span class="text-danger" aria-hidden="true">*</span>
                                    <span class="visually-hidden">zorunlu alan</span>
                                </label>
                                <div class="invalid-feedback fst-italic fs-6" id="ErrMessage"></div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger btn-lg text-uppercase py-3 d-block w-100"
                            id="BtnContact">
                            Mesaj Gönder
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- contact end-->
